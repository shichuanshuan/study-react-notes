<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 2. 引入react 核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <!-- 引入 prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {
            // React 最推荐的方式
            // React.createRef 调用后可以返回一个容器，该容器可以存储被 ref 所标识的节点，该容器时“专人专用的”，只能存春一个节点。
            myRef1 = React.createRef()
            myRef2 = React.createRef()

            showData = () => {
                console.log(this.myRef1)
                alert(this.myRef1.current.value)
            }

            showData2 = () => {
                alert(this.myRef2.current.value)
            }

            render() {
                // 字符串形式的调用已经过时了，建议使用回调函数的形式
                return (
                    <div>
                        <input ref={this.myRef1} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点击我提示左侧的数据</button>
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />&nbsp;
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById("test"));

    </script>

</body>

</html>

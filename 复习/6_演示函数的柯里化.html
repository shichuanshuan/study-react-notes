<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 源方式
        function sum(a, b, c) {

            return a + b + c
        }

        const result = sum(1, 2, 3)
        console.log(result)


        // 柯里化

        function sum2(a) {
            return (b) => {
                return (c) => {
                    return a + b + c
                }
            }
        }

        const result2 = sum2(1)(2)(3)
        console.log(result2)
    </script>
</body>

</html>

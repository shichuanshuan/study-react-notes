<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 准备好一个"容器" -->
    <div id="test"></div>
    <div id="test3"></div>

    <!-- 2. 引入react 核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const { name, age, sex } = this.props;

                return <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{age}</li>
                    <li>年龄：{sex}</li>
                </ul>
            }
        }

        // ReactDOM.render(<Person name="jerry" age="19" sex="男" />, document.getElementById("test"))

        const p = { name: '老刘', age: 18, sex: 'n' }
        ReactDOM.render(<Person {...p} />, document.getElementById("test3"))
    </script>
</body>

</html>

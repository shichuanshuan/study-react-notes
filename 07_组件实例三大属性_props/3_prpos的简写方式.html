<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 准备好一个"容器" -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 2. 引入react 核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <!-- 引入 prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            // 对标签属性进行类型、必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
                speak: PropTypes.func,
            }

            // 指定默认标签属性值
            static defaultProps = {
                sex: '男',
                age: 18
            }


            render() {
                const { name, age, sex } = this.props;

                return <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{age}</li>
                    <li>年龄：{sex}</li>
                </ul>
            }
        }

        ReactDOM.render(<Person name="jerry" age={18} sex="男" speak={speak} />, document.getElementById("test1"))
        ReactDOM.render(<Person name="tom" age={19} sex="男" />, document.getElementById("test2"))

        const p = { name: '老刘', age: 18, sex: 'n' }
        ReactDOM.render(<Person {...p} />, document.getElementById("test3"))

        function speak() {
            console.log("我说话了")
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用jsx创建虚拟DOM</title>
</head>

<body>
    <!-- 1. 准备好一个"容器" -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 2. 引入react 核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>

    <!-- 3. 引入react-dom. 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>

    <!-- 4. 引入 babel，用于蒋 jsx 转为 js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <!-- 此处一定要写 babel -->
    <script type="text/babel">
        // 1. 创建虚拟 DOM.
        const VDOM = (
            <h1 id="title">
                <span>hello react</span>
            </h1>
        )

        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        const TDOM = document.getElementById('demo')
        console.log("虚拟DOM", VDOM)
        console.log("真实DOM", TDOM)
        debugger;
        /**
         * 关于虚拟DOM
         * 1. 本质是 Object 类型的对象（一般对象）
         * 2. 虚拟 DOM比较"轻", 真实 DOM 比较"重"，因为虚拟 DOM 是 React内部再用，无需真实DOM上那么多属性
         * 3. 虚拟 DOM 最终会通过 React 转为真实 DOM，呈现在页面上
        */

    </script>
</body>

</html>

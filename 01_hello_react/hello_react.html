<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>

<body>
    <!-- 1. 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 2. 引入react 核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>

    <!-- 3. 引入react-dom. 用于支持 react 操作 DOM -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>

    <!-- 4. 引入 babel，用于蒋 jsx 转为 js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <!-- 此处一定要写 babel -->
    <script type="text/babel">
        // 1. 创建虚拟 DOM. 此处一定不要写引号，因为不是字符串
        const VDOM = <h1>hello react</h1>

        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>

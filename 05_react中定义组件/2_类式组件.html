<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 1. 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 2. 引入react 核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建类组件
        class MyComponent extends React.Component{
            render(){
                // render 是放在哪里的？ MyComponent 类的原型对象上，供实例使用
                // render 中的 this 是谁？MyComponent 的实例对象。 MyComponent 组件实例对象
                console.log("render中的 this 是：", this)
                return <h2>我是用类定义的组件，适用于复杂的定义</h2>
            }
        }

        // 2. 渲染组件
        ReactDOM.render(<MyComponent />, document.getElementById('test'))

        /**
         * 执行 ReactDOM.render(<MyComponent/>..... 之后，发生了什么
         * 1. React 解析组件标签，找到了 MyComponent 组件
         * 2. 发现组件是使用类定义的，随后 new 出来该类的实例，并通过该实例调用 render 方法
         * 3. 将 render 返回的虚拟DOM转为真实DOM，随后呈现在页面上
        */
    </script>
</body>

</html>

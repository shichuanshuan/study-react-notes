<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 1. 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 2. 引入react 核心库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建函数式组件
        function Demo() {
            return <h2>我是用函数定义得组件</h2>
        }

        // 2. 渲染组件
        ReactDOM.render(<Demo />, document.getElementById('test'))

        /**
         * 执行 ReactDOM.render(<Demo/>..... 之后，发生了什么
         * 1. React 解析组件标签，找到了 Demo 组件
         * 2. 发现组件是使用函数定义的，随后调用该函数，将返回的虚拟 DOM 转为真实 DOM，随后呈现在页面上
        */
    </script>
</body>

</html>
